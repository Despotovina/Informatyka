#include <iostream>
using namespace std;

int main()
{

    int a, b;
    cout << "Podaj liczbe: ";
    cin >> a;
    cout << "Podaj  druga liczbe: ";
    cin >> b;
    int al = a, bl = b;
    while (a != b)
    {
        if (b > a)
            b -= a;
        else
            a -= b;
    }
    std::cout << "NWD = " << a << std::endl;
    std::cout << "NWW = " << (al * bl) / a;

    return 0;
}
